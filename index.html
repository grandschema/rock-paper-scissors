<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
            <div id="scoreboard">
                <h2>Player Score: <span id="player-score">0</span></h2>
                <h2>Computer Score: <span id="computer-score">0</span></h2>
            </div>
            <div id="round-result"></div>
            <div id="winner">
                <h1 id="who-won"></h1>
            </div>
            <div id="options">
                <button id="rock-btn" name="rock">Rock</button>
                <button id="paper-btn" name="paper">Paper</button>
                <button id="scissors-btn" name="scissors">Scissors</button>
            </div>
        </header>
    </div>
    
    <script src="assets/js/app.js"></script>
</body>
</html>
